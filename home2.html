<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    
</head>

<body>
    <div class="container">
        <hr/>
        <ul class="list-group" id="errorMessages"> </ul>

       <!-- /************* S E A R C H   B A R  ************/ -->

<div class="row" id="searchBar">
    <div id="searchBar" class="col-md-12">
        <div class="col-md-2">
            <div class="form-group">
                <button type="button" id="create-dvd-button" class="btn btn-primary form-control" onclick="showAddForm()" s>Create DVD</button>                </div>
        </div>
        <div class="col-md-offset-3 col-md-7">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="button" id="search-button" class="btn btn-primary form-control" onclick="searchDVD()">Search</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select id="search-dropdown" class="form-control">
                                <option value="Search" selected disabled>Search Category</option>
                                <option value="title">Title</option>
                                <option value="realease">Release Year</option>
                                <option value="director">Director Name</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="searchArg" placeholder="Search Term" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <!-- /************* D V D   L I S T  ************/ -->

        <div id="dvdTableDiv">

            <div class="col-md-12">

                <table id="dvdTable" class="table table-hover">
                    <thead style="background-color: lightgrey">
                        <th width="20%">Title</th>
                        <th width="20%">Release Date</th>
                        <th width="20%">Director</th>
                        <th width="5%">Rating</th>
                        <th width="5%">Edit</th>
                        <th width="5%">Delete</th>
                    </thead>

                    <tbody id="contentRows"></tbody>
                </table>

            </div>
        </div>
    </div>
</div>
       <!-- /************* A D D F O R M ************/ -->

<div class="row" id="add-page">
    <div class="col-md-6">
        <h2>Create DVD</h2>

        <form class="form-horizontal" role="form"  id="add-form">
                    <div class="form-group">
                        <label for="add-title" class="col-md-4 control-label">
                                Title:
                            </label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-title" placeholder="Title" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-release-year" class="col-md-4 control-label">
                                Release Year:
                            </label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-release-year" placeholder="Release Year" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-director" class="col-md-4 control-label">
                                Director:</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-director" placeholder="Director" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-rating" class="col-md-4 control-label">Rating:</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-rating" placeholder="Rating" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-notes" class="col-md-4 control-label">Notes:</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-notes" placeholder="Notes" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-6">
                            <button type="button" id="add-save-button" class="btn btn-default">
                                    Create DVD
                                </button>
                            <button type="button" id="add-cancel-button" class="btn btn-default" >
                                    Cancel
                                </button>
                        </div>
                    </div>
                </form>
                
    </div>
</div>
       <!-- /************* E D I T   F O R M ************/ -->

<div class="row" id="edit-page">
    <div class="col-md-6">
        <h2>Edit DVD</h2>

        <form class="form-horizontal" role="form" id="edit-form">

            <div class="form-group">
                <input type="hidden" id="edit-dvd-id">
                <label for="edit-title" class="col-md-4 control-label">
                            
                                Title:
                            </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-title" placeholder="Title" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-release-year" class="col-md-4 control-label">
                                Release Year:
                            </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-release-year" placeholder="Release Year" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-director" class="col-md-4 control-label">
                                Director:</label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-director" placeholder="Director" />
                </div>
            </div>
            <div class="form-group">
                <label for="edit-rating" class="col-md-4 control-label">Rating:</label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-rating" placeholder="Rating" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-notes" class="col-md-4 control-label">Notes:</label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-notes" placeholder="Notes" />

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-6">
                    <button type="button" id="edit-save-button" class="btn btn-default" >               
                                                    Save
                                </button>
                    <button type="button" id="edit-cancel-button" class="btn btn-default" >                                  
                                 Cancel
                                </button>
                </div>
            </div>
        </form>
    </div>
</div>

    </div>
    <!-- #5: Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/DVDLibrary.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/addDVD.js"></script>
    <script src="./js/editDVD.js"></script>
    <script src="./js/searchDVD.js"></script>

</body>

</html>
